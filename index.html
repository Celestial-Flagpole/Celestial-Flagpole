<!DOCTYPE html>
<html ng-app="floatie" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Floatie</title>
    <link rel="stylesheet" href="client/css/reset.css">
    <link rel="stylesheet" type="text/css" href="client/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="client/lib/bootstrap3-dialog/src/css/bootstrap-dialog.css">
    <link rel="stylesheet" href="client/css/styles.css">
</head>
  <body style="background-color: transparent;">
    <script>require('nw.gui').Window.get().showDevTools();</script>
    <header>
      <ul>
        <a href="#" title="Minimize" id="windowControlMinimize">Min</a>
        <a href="#" title="Maximize" id="windowControlMaximize">Max</a>
        <a href="#" title="Close" id="windowControlClose">Close</a>
      </ul>
    </header>
    <div ui-view='search'></div>
    <div ui-view='video'></div>

    <script>
      window.ondragover = function(e) { e.preventDefault(); return false; };
      window.ondragenter = function(e) { e.preventDefault(); return false; };
      window.ondrop = function(e) { e.preventDefault(); return false; };
    </script>
    <script src="client/lib/angular/angular.js"></script>
    <script src="client/lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="client/js/video/viddirective.js"></script>
    <script src="client/js/video/vidcontroller.js"></script>
    <script src="client/js/video/vidservice.js"></script>
    <script src="client/js/search/searchcontroller.js"></script>
    <script src="client/js/search/searchservice.js"></script>
    <script src="client/js/angularApp.js"></script>
    <script src="client/js/app.js"></script> 
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>    
    
  </body>
</html>
