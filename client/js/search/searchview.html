<div class="row">
    <div class="col-md-3">
        <form ng-keyup="searchController.searchYoutube()" action="#">
            <p><input type="text" id="search" ng-model="searchController.youtubeQuery" placeholder="Search for a video..." autocomplete="off" class="form-control" /></p>
            <p><input type="submit" value="Search" class="btn btn-danger"></p>
        </form>
        <div ng-repeat="result in searchController.youtubeResults">
            <div class="snippet">
                <span>
                    <img src="{{ result.snippet.thumbnails.default.url}}"/>
                    {{ result.snippet.title}}
                </span>
            </div>
        </div>
    </div>
</div>
