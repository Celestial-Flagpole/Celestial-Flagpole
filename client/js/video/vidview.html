<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="youtube" action="#">
            <p><input type="text" id="search" placeholder="Search for a video..." autocomplete="off" class="form-control" /></p>
            <p><input type="submit" value="Search" class="btn btn-danger"></p>
        </form>
        <div id="results"></div>
    </div>
</div>

<div id="dropZone" style="width:100%; height:100%">
  <br><br><youtube ng-show="!videoController.showFile()"></youtube>
  <div ng-show="videoController.showFile()" ng-repeat="line in videoController.file track by $index">{{line}}</div>
</div>
